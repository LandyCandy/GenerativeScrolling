<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add some style to the page */
      body {
        font-family: sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .item {
        margin: 10px 0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Add a container for the infinite scroll -->
      <div id="infinite-scroll">
        <div>How much scroll is too much scroll?</div>
        <label for="fname">Prompt:</label>
        <input type="text" id="prompt" name="prompt"> 
        <button onclick="loadContent()">Submit</button> 
      </div>
      
    </div>

    <!-- Add a script to handle the infinite scroll -->
    <script type="text/javascript">
      // Initialize some variables
      var container = document.getElementById("infinite-scroll");
      //   var loading = document.getElementById("loading");
      var finished = false;
      // Add an event listener for the scroll event
      window.addEventListener("scroll", function() {
        // Check if we've reached the bottom of the page
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          // If the page has already finished loading, do nothing
          if (finished) {
            return;
          }
          // Load more content
          loadContent();
        }
      });

      // Load more content function
      function loadContent() {
        // Make a request for more data
        var request = new XMLHttpRequest();
        var prompt = document.getElementById('prompt').value
        prompt = prompt.replace(" ", "+")
        request.open("GET", "https://api.landycandy.limited/generative-scrolling-generate-snip?prompt=" + prompt, true);
        request.onload = function() { 
          if (request.status >= 200 && request.status < 400) {
            // If the request is successful, increment the page counter and add the new data to the page
            var data = request.responseText;
            var item = document.createElement("div");
            item.className = "item";
            item.innerHTML = data;
            container.appendChild(item);
            // Hide the loading spinner
            // loading.style.display = "none";
          } else {
            // If the request fails, set the finished flag to true so we don't try to load more data
            finished = true;
            // Hide the loading spinner
            // loading.style.display = "none";
            // // Show an error message
            // loading.innerHTML = "An error occurred while loading the content.";
          }
        };
        request.onerror = function() {
          // If there is an error, set the finished flag to true so we don't try to load more data
          finished = true;
        };
        
        request.send();

        }
    </script>
  </body>
</html>
